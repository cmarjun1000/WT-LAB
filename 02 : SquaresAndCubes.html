<!DOCTYPE html>
<html>
<head>
	<title>square and cube 2</title>
	<script type="text/javascript">
		document.write("<table border=\"2px solid black\" cellspacing=\"5px\" cellpadding=\"10px\"><tr><th>Number</th><th>Square</th><th>Cube</th></tr>");

		var i;
		for(i=0;i<=10;i++){
			document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>");
		}
		document.write("</table>");
	</script>
</head>
<body>

</body>
</html>
